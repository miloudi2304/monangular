<p>{{name}}</p>
<input type="text" [(ngModel)]="name"/>
<button type ="submit">Envoyer</button>

<div class="card">
    <form class="card-body" #produitsForm="ngForm" (ngSubmit)="onSubmit(produitsForm)">
      <div class="mb-3">
        <p class="text-danger" *ngIf="produitsName.Invalid && (produitsName.dirty || produitsName">Le champs n'est pas valide</p>
        <label class="form-label">Nom :</label>
        <input
          type="text"
          class="form-control"
          minlength="3"
          required
          name = name;
          #...="ngModel"
          ngModel
        />
      </div>
      <div class="mb-3">
        <p class="text-danger" *ngIf="...">Ce champ a une erreur :</p>
        <label class="form-label">Prix :</label>
        <input
          type="number"
          class="form-control"
          required
          name=stock
          #...="ngModel"
          ngModel
        />
      </div>
      <div class="mb-3">
        <p class="text-danger" *ngIf="...">Ce champ a une erreur :</p>
        <label class="form-label">Stock :</label>
        <input
          type="number"
          class="form-control"
          required
          name= Prix
          #...="ngModel"
          ngModel
        />
      </div>
  
      <button type="submit" class="btn btn-primary w-100" [disabled]="...">
        Submit
      </button>
    </form>
  </div>
